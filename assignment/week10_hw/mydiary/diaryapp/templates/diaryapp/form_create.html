{% extends 'diaryapp/base.html' %}

{% block content %}

<h1>Model Form을 이용한 새 글 작성 페이지</h1>

{% if user.is_authenticated %}
<form action="{% url 'modelformcreate' %}" method="POST">
    {% csrf_token %}
    
    {{ form.as_p }}

    <input type="submit" value="새 글 작성하기">
</form>
{% else %}
<script type="text/javascript">
    alert("글을 작성하려면 로그인이 필요합니다.");
</script>
{% endif %}

{% endblock %}
